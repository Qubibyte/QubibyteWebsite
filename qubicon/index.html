<script>
    document.addEventListener("DOMContentLoaded", function () {
        const navItems = document.querySelectorAll(".navbar-nav .nav-link, .navbar-brand");
        const navbarToggler = document.querySelector(".navbar-toggler");
        const navbarCollapse = document.querySelector(".navbar-collapse");

        navItems.forEach(function (item) {
            item.addEventListener("click", function () {
                // Only collapse if the navbar is open (not already collapsed)
                if (navbarCollapse.classList.contains("show") && window.innerWidth < 768) {
                    navbarToggler.click(); // Close the navbar
                }
            });
        });
    });
</script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const text2 = "Coming to Valparaiso University, TBD 2026";
    const text3_part1 = "Presented by ";
    const text3_part2 = "Founder & CEO";
    const text3_part3 = " Trent Rosenthal";
    const element2 = document.getElementById("introsubtext");
    const element3 = document.getElementById("introsubsubtext");

    element2.textContent = "";
    element3.innerHTML = "";

    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeText(text, element, speed = 50) {
        for (let i = 0; i < text.length; i++) {
            element.textContent += text.charAt(i);
            await delay(speed);
        }
    }

    async function typeText3(speed = 50) {
        // Step 1: Type the gold part
        for (let i = 0; i < text3_part1.length; i++) {
            element3.innerHTML += text3_part1.charAt(i);
            await delay(speed);
        }

        // Step 2: Create a span for the purple part
        const span = document.createElement("span");
        span.classList.add("founder-gradient");
        element3.appendChild(span);

        // Step 3: Type the purple gradient part into the span
        for (let i = 0; i < text3_part2.length; i++) {
            span.textContent += text3_part2.charAt(i);
            await delay(speed);
        }

        // Step 4: Continue with the rest in gold
        for (let i = 0; i < text3_part3.length; i++) {
            element3.innerHTML += text3_part3.charAt(i);
            await delay(speed);
        }
    }

    async function typeLines() {
        await delay(300);
        await typeText(text2, element2);
        await typeText3();
    }

    typeLines();
});
</script>
