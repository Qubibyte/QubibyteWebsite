<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubibyte</title>
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../../newindex.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a2e;
            color: #e0e0e0;
        }
        #Home {
            background: #1a1a2e;
        }
        #articlediv h2 {
            color: #ffffff;
        }
        #articlediv p {
            color: #e0e0e0;
        }
        #articlediv strong {
            color: #ffffff;
        }
        .navbar {
            background: rgba(26, 26, 46, 0.95) !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/images/logo_white.png" alt="Qubibyte" style="width:100px;"></img></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#Products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#Blog">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#Company">Company</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#Career">Career</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="Home">
        <br>
        <br>
        <br class="hide-on-small">
        <div class="container-fluid mt-5 text-center">
            <div class="row">
                <div class="col-md-1 col-12"></div>
                <div id="articlediv" class="col-md-10 col-12">

                </div>
                <div class="col-md-1 col-12"></div>
            </div>
        </div>
    </section>
    <!--<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("blogData.json")
                .then(response => response.json())
                .then(blogData => {
                    const articleDiv = document.getElementById("articlediv");
                    
                    let contentHTML = `
                        <div style="display: flex; justify-content: center;">
                            <iframe id="youtubevideo" style="width:60vh;height:40vh" src="${blogData.ytvid.link}"></iframe>
                        </div>
                        <h2 class="mt-4">${blogData.title}</h2>
                        <p><strong>Author:</strong> ${blogData.author}</p>
                        <p><strong>Date:</strong> ${blogData.date}</p>
                    `;
                    
                    blogData.content.forEach(item => {
                        if (typeof item === "string") {
                            contentHTML += `<p style="text-align:left;">${item}</p>`;
                        } else if (item.type === "image") {
                            contentHTML += `<img src="${item.src}" alt="${item.alt}" class="blogimage img-fluid my-3" style="max-width: 85vw; max-height: 30vh; display: block; margin: 0 auto;">`;
                        }
                    });
                    
                    articleDiv.innerHTML = contentHTML;
                })
                .catch(error => console.error("Error loading blog data:", error));
        });

    </script>

</html>
