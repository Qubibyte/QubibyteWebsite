<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Simulator by Qubibyte</title>
    <meta name="description" content="Simulate quantum circuits interactively with Qubibyte. Visualize quantum states, probability distributions, and Bloch spheres.">
    <meta name="keywords" content="Quantum Circuit Simulator, Qubibyte, Quantum Gates, Bloch Sphere, Quantum Computing, Drag and Drop Quantum Gates">
    <meta name="author" content="Qubibyte">
    <link rel="icon" type="image/x-icon" href="/images/fav.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://unpkg.com/tablesort@5.2.1/dist/tablesort.min.js"></script>
</head>
<body style="background-color: black;">
    <div class="container-fluid row" style="background-color: black; height:100vh; padding: 0;">
            <div class="col-md-6 col-12" style="padding: 0;">
                <div id="widgetarea-left-top">
                    <div id="widget-circuit" class="classic-border" >
                        
                        <!--<button type="button" onclick="adjustGrid(gridRows+1, gridCols)">R+</button>
                        <button type="button" onclick="adjustGrid(gridRows-1, gridCols)">R-</button>
                        <button type="button" onclick="adjustGrid(gridRows, gridCols+1)">C+</button>
                        <button type="button" onclick="adjustGrid(gridRows, gridCols-1)">C-</button>!-->
                        <div id="circuitframe"></div>
                    </div>
                </div>
                <div id="widgetarea-left-bottom">
                    <div id="widget-gates">
                        <div id="gates" class="classic-border"></div>
                        <div id="gateinfo" class="classic-border"><b>When you click a gate, its information will appear here.</b></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12" style="padding: 0;">
                <div id="widgetarea-right-top">
                    <div id="widget-code" class="classic-border">
                        <form class="code-form">
                            <label for="code">
                                <p>Qubi Programming Environment</p>
                                <button type="button" style="background-color: rgb(175, 231, 175);color:black;" onclick="executeCode()">EXECUTE</button>
                                <button type="button" style="background-color: rgb(175, 231, 175);color:black;" id="algorcode" onclick="loadAlgorithmsOrCode()">ALGORITHMS</button>
                            </label>
                            <textarea class="code-editor" id="code"></textarea>
                            <div id="algorithms" hidden>

                                    <label for="algtype" class="form-label">Select Example</label>
                                    <select class="form-select" id="algtype" name="algtype">
                                        <option value="Grover">Grover's Algorithm</option>
                                        <option value="KickbackCX">Phase Kickback (CX)</option>
                                        <option value="KickbackCZ">Phase Kickback (CZ)</option>
                                    </select>
                                    <br>

                                    <label for="qubitsforform" class="form-label">Qubits</label>
                                    <input 
                                        type="number" 
                                        class="form-control" 
                                        id="qubitsforform" 
                                        name="qubits" 
                                        min="1" 
                                        max="8" 
                                        placeholder="1â€“8">
                                    <br>

                                    <label for="targetstring" class="form-label">Target String</label>
                                    <input 
                                        type="text" 
                                        class="form-control" 
                                        id="targetstring" 
                                        name="targetstring" 
                                        placeholder="Enter target string">
                                    <br>

                                    <button type="button" class="btn btn-primary mt-3" onclick="
                                        loadAlgorithm(document.getElementById('algtype').value,
                                        Number(document.getElementById('qubitsforform').value),
                                        document.getElementById('targetstring').value)">Submit</button>

                            </div>
                        </form>
                    </div>
                </div>
                <div id="widgetarea-right-bottom">
                    <div id="widget-data" class="classic-border">
                        <div id="chartgraphic" class="classic-border">
                            <div id="blochDiv"></div>
                            <canvas style="height: 100%;width: 50%;display:none;" id="myChart"></canvas>
                        </div>
                        <div id="probandsettings">
                            <div id="probabilitytable" class="classic-border">
                                <table id="thetable" class="table table-striped table-bordered text-center align-middle">
                                    <thead class="table-dark">
                                        <tr>
                                            <th scope="col">State</th>
                                            <th scope="col">Probability</th>
                                            <th scope="col">Amplitude</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div id="settings" class="classic-border">
                                <button type="button" onclick="changeChart()">ðŸ“Š</button>
                                <div id="precisionID">
                                    <label for="precisionRange" class="form-label mb-0 me-4">Precision</label>
                                    <input type="range" class="form-range" id="precisionRange" name="points" style="width: 150px;" min="1" max="12" value="2">
                                </div>
                                <div id="hideIfCheckID">
                                    <label for="hideIfCheckRange" class="form-label mb-0 me-4">Hide Under</label>
                                    <input type="range" class="form-range" id="hideIfCheckRange" name="points" style="width: 150px;" min="0" max="100" value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
